<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>MODEL</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
	(function() {


		var name = "myApp" , requires = [] , myApp = null;

		myApp = angular.module(name , requires);

		myApp.controller("AppCtrl", function() {

			this.employee = {
				firstname : "Fahimul",
				lastname : "Haque",
				occupation : "Full stack web devloper"

			};

		});
	}());

	</script>
</head>
<body ng-controller="AppCtrl as app">
	<p>{{app.employee.firstname + " " + app.employee.lastname + " - " + app.employee.occupation}}</p>
</body>
</html>
